{% extends "wildlife/base.html" %}

{% block title %}{% if mode == 'create' %}New Camera{% else %}Edit Camera{% endif %}{% endblock %}

{% block content %}
  <h1>{% if mode == 'create' %}New Camera{% else %}Edit Camera{% endif %}</h1>

  

  <form method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>

    <div style="margin-top:12px;">
      <button class="btn btn-primary" type="submit">Save</button>
    </div>
  </form>
{% endblock %}
