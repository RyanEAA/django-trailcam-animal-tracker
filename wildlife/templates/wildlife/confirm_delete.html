{% extends "wildlife/base.html" %}

{% block title %}Delete Photo {{ photo.id }}{% endblock %}

{% block content %}
<h1>Delete photo {{ photo.id }}</h1>

<p>Are you sure you want to delete this photo? This cannot be undone.</p>

{% if photo.image %}
  <img src="{{ photo.image.url }}" style="max-width:300px; margin-bottom:16px;">
{% endif %}

<form method="post" style="margin-top:16px;">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'wildlife:researcher_dashboard' %}">Cancel</a>
</form>
{% endblock %}
