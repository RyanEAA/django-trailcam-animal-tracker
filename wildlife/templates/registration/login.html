{% extends "wildlife/base.html" %}

{% block title %}Sign In{% endblock %}

{% block content %}
<h2 style="margin-bottom: 20px;">Sign In</h2>

{% if form.errors %}
    <div style="background:#ffecec; border:1px solid #f5aca6; padding:10px; margin-bottom:15px; border-radius:6px;">
        <strong>Invalid username or password.</strong>
    </div>
{% endif %}

<form method="post" style="max-width:400px;">
    {% csrf_token %}

    <div style="margin-bottom: 12px;">
        <label>Username</label><br>
        {{ form.username }}
    </div>

    <div style="margin-bottom: 12px;">
        <label>Password</label><br>
        {{ form.password }}
    </div>

    <button type="submit" 
        style="background:#2c3e50; color:white; padding:8px 16px; border:none; border-radius:4px; cursor:pointer;">
        Sign In
    </button>
</form>

{% endblock %}
